<div class="product-item" (click)="deleteProduct (products)">
    <div class="product-image">
        <img 
        [src]="products ? products.imageUrl[0] : ''"
        [alt]="products?.name">
    </div>
    <div class="product-details">
        <div class="product-name">
            <h2>{{ products?.name?.substring(0,40) }} {{ products && products.name[41] ? "..." : null}} </h2>
        </div>
        <div class="product-price">
            <h3>{{ (products?.sold_price || 0)/100 }}</h3>
            <del>
                <h3>{{ (products?.regular_price || 0)/100 }}</h3>
            </del>
        </div>
    </div>
</div>
